    version: 1.21.0
    date: 2014-04-07
    changes:
        Администрирование:
            - Изменена организация конфигурации бандлов (при обновлении требуются дополнительные действия!)
            - Добавлен раздел для управления активными бандлами
            - В раздел «Настройки» -> «Информация добавлена вкладка «PHP» с полезной информацией о настройках препроцессора
            - Исправлена ошибка с некорректной работой элемента управления для выбора файла
            - Исправлена ошибка, связанная с главным меню, возникающая в случайные моменты времени
        Контент:
            - Полностью изменен внешний вид шаблона страницы по умолчанию
        Каталог:
            - Окончательно удалены остатки TinyMCE
            - Добавлена возможность указывать тип данных для категории
            - Добавлен диалог настройки внешнего вида таблицы управления элементами каталога выбранной категории
            - Добавлены новые типы данных («Файл», «Дата», «Изображение»)
            - Обильный рефакторинг блока отображения информации об элементе каталога
            - В блок отображения списка элементов добавлена опция, позволяющая принудительно задать категорию
        Система:
            - Добавлен сервис для получения структурированной информации о PHP
-
    version: 1.20.0
    date: 2014-03-30
    changes:
        Администрирование:
            - Добавлен файл «script.js», в котором по возможности будут размещаться все клиентские вызовы скриптов административной панели
            - Индикатора загрузки теперь расположен в правой части страницы сразу под главным меню
            - Логотип «Sincerely Neosense» теперь отображается в виде графического баннера уменьшенного размера
            - В секцию отображения версии добавлена информация об авторских правах
            - В правую часть главного меню добавлена ссылка с именем пользователя
            - В правую часть главного меню добавлена ссылка на главную страницу сайта
            - Удалена пустая главная страница, с нее производится переадресация на секцию управления страницами
            - Исправлена ошибка, связанная с двойным отображением панели отладки Symfony Debug в административной панели
        Система:
            - Добавлена поддержка чейнджлога!
            - Добавлено новое расширение Твига «ns_cdn», предоставляющее единый интерфейс к различным CDN
            - Удален банлд «stfalcon/tinymce-bundle»
            - Удален элемент управления «tinymce», вместо него теперь элемент управления «ckeditor»
            - Удалены более не поддерживаемые фрагменты конфигурации (файл core-legacy.yml)
        Пользователи:
            - Улучшен дизайн диалога авторизации, добавлены драматичные спецэффекты
